<mat-sidenav-container>
    <mat-sidenav #sidenav [opened]="screenWidth > 840" [mode]="(screenWidth > 840) ? 'side' : 'over'">
        <div class="sidenav-header">
            <div class="branding">
                <img [src]="logo" />
                <span>Angular Starter</span>
            </div>
            <!-- <a routerLink="viewer">
                <h5>Workflow viewer</h5>
            </a>
            <a routerLink="designer">
                <h5>Hello world!</h5>
            </a> -->
            <mat-nav-list>
                <a mat-list-item *ngFor="let item of navigationSideMenu" (click)="sidenav.close()" [routerLink]="[item.link]" routerLinkActive="active">
                    {{item.label}}
                </a>
            </mat-nav-list>
        </div>
    </mat-sidenav>

    <div [ngStyle]="{'display' : (screenWidth > 840) ? 'none' : 'block'}">
        <button type="button" mat-button (click)="sidenav.open()">
            Toggle sidenav when display is block
        </button>
    </div>

    <router-outlet></router-outlet>

    <div class="footer">

        <div class="row">
            <div class="col-12 signature">
                &#169; {{year}} - GSEC
                <br class="d-block d-sm-none">
                <a matTooltip="Current version" matTooltipPosition="before">
                    <i class="fa fa-rocket"></i> {{version}}
                    <span *ngIf="!isProd">[{{envName}}]</span>
                </a>
            </div>
        </div>
    </div>


</mat-sidenav-container>
