<div class="controls-container">
    <div class="controls_row">
        <a mat-raised-button matTooltip="Next action" matTooltipPosition="left" (click)="startDiagram()">
            <mat-icon>skip_next</mat-icon>
        </a>
        <a mat-raised-button matTooltip="Pause" matTooltipPosition="left" (click)="pauseDiagram()">
            <mat-icon>pause</mat-icon>
        </a>
        <a mat-raised-button matTooltip="Stop" matTooltipPosition="left" (click)="stopDiagram()">
            <mat-icon>stop</mat-icon>
        </a>
    </div>
    <div class="crud_row">
        <a mat-raised-button matTooltip="Save diagram to JSON object" matTooltipPosition="left" (click)="saveToJSON()">Save to JSON</a>
        <a mat-raised-button matTooltip="Load diagram from JSON object" matTooltipPosition="left" (click)="loadFromJSON()">Load from JSON</a>
    </div>
    <div class="valid_row">
        <a mat-raised-button matTooltip="Validate diagram" matTooltipPosition="left" (click)="validateDiagram()">
            <mat-icon>info_outline</mat-icon>
        </a>
    </div>
</div>
